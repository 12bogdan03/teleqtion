{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TeleQtion | {% block title %}{% endblock %}</title>
    <meta name="description" content="TeleQtion - Telegram Automation System">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="icon" href="{% static 'img/favicon/favicon.png' %}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-136103230-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-136103230-1');
    </script>


</head>

<body>
<div class="main-wrapper">
    {% block content %}{% endblock %}
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
{% block js %}{% endblock %}
</body>
</html>
